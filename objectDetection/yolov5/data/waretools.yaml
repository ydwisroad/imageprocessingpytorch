# COCO 2017 dataset http://cocodataset.org - first 128 training images
# Train command: python train.py --data coco128.yaml
# Default dataset location is next to /yolov3:
#   /parent_folder
#     /coco128
#     /yolov3


# download command/URL (optional)
download: https://github.com/ultralytics/yolov5/releases/download/v1.0/coco128.zip

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: E:/ubuntushare/data/warehousetools/yoloFinal/images/train/  # 128 images
val: E:/ubuntushare/data/warehousetools/yoloFinal/images/val/  # 128 images
#train: ../../../data/TrafficSign/images/train/  # 128 images
#val: ../../../data/TrafficSign/images/val/  # 128 images

# number of classes
nc: 3

# class names

names:  ['bolt', 'brush', 'plugin']
